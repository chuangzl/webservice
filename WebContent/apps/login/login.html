<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Cisco Private Cloud | Log in</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="../../css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../css/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet" href="../../css/green.css">

<link rel="stylesheet" href="css/login.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<script src="../../js/jquery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
<script src="../../js/bootstrap/bootstrap.min.js"></script>
	<!-- iCheck -->
<script src="../../js/icheck.min.js"></script>
<script type="text/javascript" src="../main/main.js"></script>
<script type="text/javascript" src="login.js"></script>
	
</head>
<body class="hold-transition login-page"
	style="background-image: url(img/sanfrancisco_1.jpg); background-repeat: no-repeat; background-position: center center; background-attachment: fixed; -moz-background-size: cover; -webkit-background-size: cover; background-size: cover; margin: 0; padding: 0;">
	<div class="login-box">
		<div class="">
			<div style="height: 10px"></div>
			<div align="center">
				<img src="img/logo.gif" />
			</div>
		</div>
		<div class="login-logo">

			<a href="#"><b>Cisco Private Cloud</b></a>
		</div>

		<!-- /.login-logo -->
		<div class="login-box-body layout">
			<p class="login-box-msg">输入账号</p>
			<form action="#" method="post" onsubmit="check();return false;">
				<div class="form-group has-feedback">
					<input id="user" type="text" class="form-control" placeholder="用户名">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input id="password" type="password" class="form-control"
						placeholder="密码"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">				
							<input type="radio" name="iCheck">
						    <label class="">记住我</label>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat"><span class="glyphicon glyphicon-log-in"></span> 登录</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<div class="social-auth-links text-center" style="display: none;">
				<p>- OR -</p>
				<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
					class="fa fa-facebook"></i> Sign in using Facebook</a> <a href="#"
					class="btn btn-block btn-social btn-google btn-flat"><i
					class="fa fa-google-plus"></i> Sign in using Google+</a>
			</div>
			<!-- /.social-auth-links -->

			<a href="#" class="label label-info">忘记密码</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.1.4 -->
	

</body>
</html>
